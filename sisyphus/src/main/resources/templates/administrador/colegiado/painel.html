<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Colegiados</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success p-2 text-white">
            <div class="container-fluid justify-content-center" id="navbarSupportedContent">
                <div>
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/imagens/sisyphus.png}"  width="50" height="50"/>
                    <a class="navbar-brand text-white" href="#">SISYPHUS</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Assuntos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Aluno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Professor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disable text-white" aria-current="page" href="#">Processos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Colegiado</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
     
        
   </header>
    <main>
        <div class="container">
            <h1 style="margin-top: 20px;margin-bottom: 20px;">Painel de Colegiados</h1>
            <hr>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal"
                data-bs-whatever="@mdo" style="margin-bottom: 20px;">Cadastrar Colegiados</button>
            <div role="alert" id="alerta-sucesso" class="alert d-flex align-items-center alert-dismissible fade show" th:classappend="${colegiadoSalvo} ? 'alert-success' : ''">
                <div th:text="${mensagem}"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Data Inicio</th>
                    <th scope="col">Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="colegiado:${colegiados}">
                    <td>[[${colegiado.id}]]</td>
                    <td th:text="${colegiado.curso}"></td>
                    <td th:text="${colegiado.dataInicio}"></td>
                    <td>
                        <div class="btn-group">
                            <form style="margin-right: 10px;" th:action="@{colegiados/{id}/delete(id=${colegiado.id})}">
                                <button type="submit"  class="btn btn-danger">Excluir</button>
                            </form>
                            <form style="margin-right: 10px;" th:action="@{colegiados/{id}(id=${colegiado.id})}">
                                <button type="submit" class="btn btn-primary">Editar</button>
                            </form>
                                                      
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: 800px;">
                <div class="modal-content">
      
                    <!-- INICIO DO FORM -->
                    <form th:action="@{/colegiados}" method="post" th:object="${colegiado}">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalLabel">Cadastrar Colegiado</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <input type="hidden" th:field="*{id}"><br>
                                <!--CURSO-->
                                <div class="mb-3">
                                    <label for="curso" class="form-label">Curso:</label>
                                    <input type="text" id="curso" th:field="*{curso}" class="form-control" required>
                                    <div class="invalid-feedback">
                                        Por favor, digite o curso.
                                    </div>
                                </div>

                                <!--Descrição-->
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição:</label>
                                    <textarea id="descricao" name="descricao" th:field="*{descricao}" class="form-control" required></textarea>
                                    <div class="invalid-feedback">
                                        Por favor, digite a descrição.
                                    </div>
                                </div>
                                
                                <!--MEMBROS-->
                                
                                <div class="col-md-6" th:each="membro, itemStat : ${membros}">
                                    <div class="mb-3">
                                        <label for="membro" class="form-label"></label>
                                        <select class="form-select" required id="membro" th:field="*{membros[__${itemStat.index}__]}">
                                            <option th:each="professor: ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor, escolha um Professor.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                style="padding-left: 25px; padding-right:25px">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
