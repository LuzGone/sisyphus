<!DOCTYPE html>
<html lang="pt_BR" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
layout:decorate="~{layout/layout-aluno}">

<head>
    <meta th:insert="~{fragments/head-fragment :: head(titulo='PÃ¡gina do Aluno')}">
</head>

<body>
    <header th:replace="~{fragments/adm/menu-fragment :: adm-head}"></header>
    <div layout:fragment="content">
        <main>
            <div class="container">
                <h1 style="margin-top: 20px;margin-bottom: 20px;">
                    [[${acao} == 'salvar' ? 'Criar' : 'Editar']] Coordenador</h1>
                <hr>
            </div>
            <div class="container">
                <form th:action="${acao} == 'salvar' ? @{/coordenadores/criar} : @{/coordenadores/{id}(id=${coordenador.id})}" method="POST" th:object="${coordenador}">
                    <div class="modal-body">
                        <div class="row">
                            <input type="hidden" th:field="*{id}">
                            <!-- PROFESSOR -->
                            <div class="col-md-6">
                                <div class="input-group mb-4">
                                    <label for="professor" class="input-group-text" style="background-color:#198754 ;color: #ffff;">Professor:</label>
                                    <select required id="professor" th:field="*{professor.id}" class="form-select">
                                        <option th:each="professor:${professores}" th:value="${professor.id}" th:text="${professor.nome} + ' - ' + ${professor.curso}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a th:href="@{/coordenadores}" class="btn btn-secondary" style="margin-right: 10px;">Fechar</a>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" style="padding-left: 25px; padding-right: 25px">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>   

        
    <footer></footer>
    
     <!-- FOOTER -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Sisyphus - IFPB </span>
      </div>
    </footer>
  </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
