<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Professor</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <header></header>
    <main>
      <div class="container">
          <h1>Painel de Professores</h1>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal"
          data-bs-whatever="@mdo">Criar Professor</button>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Matrícula</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Opções</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="professor:${professores}">
                  <td>[[${professor.id}]]</td>
                  <td th:text="${professor.nome}"></td>
                  <td th:text="${professor.fone}"></td>
                  <td th:text="${professor.matricula}"></td>
                  <td>
                    <form th:action="@{professores/{id}/delete(id=${professor.id})}">
                      <button type="submit"  class="btn btn-danger">Excluir</button>
                  </form>
                  <form th:action="@{professores/{id}(id=${professor.id})}">
                      <button type="submit" class="btn btn-primary">Editar</button>
                  </form>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
  
                <!-- INICIO DO FORM -->
                <form th:action="@{/professores}" method="POST" th:object="${professor}">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Cadastrar Professor</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <input type="hidden" th:field="*{id}"><br>
                            <!--NOME-->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, digite o Nome.
                                </div>
                            </div>
  
                            <!--FONE-->
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="text" id="telefone" th:field="*{fone}" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, digite o Telefone.
                                </div>
                            </div>
  
                            <!--MATRICULA-->
                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matricula:</label>
                                <input type="text" id="matricula" th:field="*{matricula}" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, digite o Matricula.
                                </div>
                            </div>
  
                            <!--LOGIN-->
                            <div class="mb-3">
                                <label for="login" class="form-label">Login:</label>
                                <input type="text" id="login" th:field="*{login}" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, digite o login.
                                </div>
                            </div>
  
                            <!--SENHA-->
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, digite o senha.
                                </div>
                            </div>
                          
  
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            style="padding-left: 25px; padding-right:25px">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      
    </main>
    <footer></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
