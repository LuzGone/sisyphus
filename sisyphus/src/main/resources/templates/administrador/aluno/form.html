<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aluno</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <header></header>
    <main>
        <h1>Criar/Editar Aluno</h1>
        <div class="container">
            <form th:action="@{/administrador/aluno/save}" method="post" th:object="${aluno}">
                <input type="hidden" th:field="*{id}"><br>
                Nome: <input type="text" th:field="*{nome}"><br>
                Fone: <input type="text" th:field="*{fone}"><br>
                Matricula: <input type="text" th:field="*{matricula}"><br>
                Login: <input type="text" th:field="*{login}"><br>
                Senha: <input type="password" th:field="*{senha}"><br>
                <input type="submit" value="salvar">
            </form>

        </div>
    </main>
    <footer></footer>
</body>
</html>
