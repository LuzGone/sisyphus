<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    
     <!--NAV BAR-->
     <nav class="navbar navbar-expand-lg bg-success p-2 text-white">
        <div class="container-fluid justify-content-center" id="navbarSupportedContent">
            <div>
                <a class="navbar-brand" href="#">
                    <img th:src="@{/imagens/sisyphus.png}"  width="50" height="50"/>
                </a>
                <a class="navbar-brand text-white" href="#">SISYPHUS</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white" aria-current="page" href="#">Processos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container" >
            <h1 style="margin: 20px;margin-bottom: 20px;">Editar Aluno</h1>
            <hr>
            <!-- INICIO DO FORM -->
            <form th:action="@{/alunos}" method="POST" th:object="${aluno}">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAlunoLabel"style="margin-bottom:10px">Cadastrar Aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" th:field="*{id}"><br>
                        <!--NOME-->
                        <div class="mb-3">
                            <label for="nomeAluno" class="form-label">Nome:</label>
                            <input type="text" id="nomeAluno" th:field="*{nome}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor, digite o Nome.
                            </div>
                        </div>
    
                        <!--FONE-->
                        <div class="mb-3">
                            <label for="telefoneAluno" class="form-label">Telefone:</label>
                            <input type="text" id="telefoneAluno" th:field="*{fone}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor, digite o Telefone.
                            </div>
                        </div>
    
                        <!--MATRICULA-->
                        <div class="mb-3">
                            <label for="matriculaAluno" class="form-label">Matricula:</label>
                            <input type="text" id="matriculaAluno" th:field="*{matricula}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor, digite o Matricula.
                            </div>
                        </div>
    
                        <!--LOGIN-->
                        <div class="mb-3">
                            <label for="loginAluno" class="form-label">Login:</label>
                            <input type="text" id="loginAluno" th:field="*{login}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor, digite o login.
                            </div>
                        </div>
    
                        <!--SENHA-->
                        <div class="mb-3">
                            <label for="senhaAluno" class="form-label">Senha:</label>
                            <input type="password" id="senhaAluno" th:field="*{senha}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor, digite o senha.
                            </div>
                        </div>
                    
    
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/alunos}" style="margin-right: 10px;" class="btn btn-secondary" ma>Fechar</a>
                    <button type="submit" class="btn btn-primary"
                        style="padding-left: 25px; padding-right:25px">Salvar</button>
                </div>
            </form>
            
        </div>
    </main>
    
     <!-- FOOTER -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Sisyphus - IFPB </span>
      </div>
    </footer>
  </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
